<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Real Estate Website Concept</title>
</head>
<body>
   
    <main class="main">

        <header class="main-header">
            <div class="main-logo"><img src="img/Logo.svg" alt="logo"></div>

            <nav class="main-navigation">
                <ul class="main-navigation__list">
                    <li class="main-navigation__item">
                        <a href="#!" class="main-navigation__link">Buy a house</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="#!" class="main-navigation__link">Rent a house</a>
                    </li>
                    <li class="main-navigation__item">
                        <a href="#!" class="main-navigation__link">Mortgage</a>
                    </li>
                </ul>
            </nav>


            <button class="main-btn__signUp">Sign up</button>
        </header>

        <container class="main-container">

            <div class="main-row">
                <p class="idealHome">
                    Find your ideal home
                </p>

                <p class="rowContent">
                    Search from more than 19 million of inspected appartments,  houses, cottages, villas, manors and mansions
                </p>
            </div>

            <div class="main-search">

                <img src="img/group1.svg" alt="searchRow" class="main-image__search">

            </div>

            <div class="main-examples">
                <img src="img/gropu2.svg" alt="examples1" class="examples-item1">
                <img src="img/group3.svg" alt="examples1" class="examples-item1">
                <img src="img/group4.svg" alt="examples1" class="examples-item1">
            </div>

        </container>

        <div class="main-Btn__luminous">
            <button class="main-lumos"><a href="#!" class="main-lumos_link"><span class="main-lumos_btn">Button</span></a></button>
        </div>

        

        <footer class="main-footer">

            <div class="main-housen">
                Housen Â© 2020
            </div>
    
            <ul class="main-list">
                <li class="main-item">
                    <a href="#!" class="main-link">About</a>
                </li>
                <li class="main-item">
                    <a href="#!" class="main-link">FAQ</a>
                </li>
                <li class="main-item">
                    <a href="#!" class="main-link">Terms & Conditions</a>
                </li>
                <li class="main-item">
                    <a href="#!" class="main-link">Privacy Policy</a>
                </li>
            </ul>
        </footer>

    </main>

   

    <script src="JavaScript/dinamica.js"></script>
</body>
</html>
