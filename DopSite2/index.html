<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Детективно-иформационное агенство</title>
</head>
<body>
    

    <!-- Шапка страницы -->
    <header class="header">

        <!-- для позиционирования -->
        <div class="container header__container">

            <!-- лого -->
            <div class="header__logo">
                <img src="../DopSite2/img/logo.svg" alt="logo-item" class="logo-item" width="200px">
            </div>

            <!-- Позиционирование навигации -->
            <nav class="header__navigation">

                <!-- лист навигации -->
                <ul class="header__list">

                    <!-- элементы навигации -->
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Main</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">About us</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Service</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Work plan</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Clients</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="header__list-link">Contact</a>
                    </li>
    
                </ul>

            </nav>

            <!-- ссылка для перхода на сайт -->

            <div class="header__link">

                <!-- текст ссылки -->
                <div class="header__link-text">
                    <a href="#!" class="header__link-item">Append request</a>
                </div>

                <!-- Иконка ссылки. Придется делать через <span> -->
                <div class="header__link-icon">
                    <a href="" class="header__link-itemTwo">
                        <span class="header__link-row"></span>
                    </a>
                </div>

            </div>

        </div>

    </header>

<hr class="lineOne">


<!-- контент после шапки < Детективно-информационное агенство >-->
<div class="section1">

    <!-- Контейнер для выравнивания -->
    <div class="container section1__container">


        <!--Текст Детективно-ифнормационное агенство -->
        <div class="section1__frame1">

            <!-- Заглавие Детективно-ифнормационное агенство-->
            <div class="section1__title">
                Detective Information <span class="section1__agent">Agency</span> 
            </div>

            <!-- Текст Владеешь информацией - владеешь миром -->
            <div class="section1__text">
                To own information is to own the world
            </div>

            <!-- "кнопка" для оформления заказа -->
            <div class="section1__button">

                <!-- текст кнопки -->
                <div class="section1__button-text">
                    Append request
                </div>

                <!-- Иконка для кнопки -->
                <div class="section1__button-icon">
                    
                    <div class="header__link-icon">
                        <a href="" class="header__link-itemTwo">
                            <span class="header__link-row"></span>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Картинки рядом с текстом -->
        <div class="section1__frame2">

            <!-- фон картинки -->
            <div class="section1__backImage">

                <img src="img/Front image.svg" alt="backImage" class="section1__bacck" width="900px">

            </div>

            <!-- сама картинка -->
            <div class="section1__frontContent">

                <img src="img/imageContent.svg" alt="contentForImage" class="section1__contetntt" width="800px" height="500px">

            </div>

            <!-- ссылка на чат и почту -->
            <div class="section1__navigationPost">

                <!-- иконка восап -->
                <div class="section1__WatsAppIcon">

                    <img src="img/icons8-whatsapp.svg" alt="" class="section1__WatsAppIcon-icon">
                </div>

                   <!-- ссылка на восап -->
                <div class="section1__linkWatsApp">
                    <a      class="section1__linkWatsApp-text" href="#!">
                    Open chat
                    </a>

                </div>

                <!-- ссылка на почту -->
                <div class="section1__mail">
                    <a href="#!" class="section1__mail-link">Adrasteia@mail.com</a>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- Начало второй секции <кто мы?> -->
<div class="section2">

    <!-- Контейнер 3ей секции -->
    <div class="container section2__container">

        <!-- Блок текстов -->
        <div class="section2__TextBlock">

            <!-- Заглаваие -->
            <div class="section2__TextBlock-title">
                Who we are?
            </div>

            <!-- Текст после заглавия -->
            <div class="section2__TextBlock-text">
                Rating agencies and search engines<br> don't write about us
            </div>

        </div>

        <!-- Блок с картинками под текстом -->
        <div class="section2__PictureBlock">

            <img src="img/imageCart.svg" alt="imageCart" class="section2__PictureBlock-item">
            
        </div>

    </div>

</div>






    <script src="JavaScript/dinamica.js"></script>
</body>
</html>
