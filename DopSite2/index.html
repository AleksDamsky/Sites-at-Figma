<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Детективно-иформационное агенство</title>
</head>
<body>
    

    <!-- Шапка страницы -->
    <header class="header">

        <!-- для позиционирования -->
        <div class="container header__container">

            <!-- лого -->
            <div class="header__logo">
                <img src="../DopSite2/img/logo.svg" alt="logo-item" class="logo-item" width="200px">
            </div>

            <!-- Позиционирование навигации -->
            <nav class="header__navigation">

                <!-- лист навигации -->
                <ul class="header__list">

                    <!-- элементы навигации -->
                    <li class="header__list-item">
                        <a href="" class="list-link">Главный</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="list-link">О нас</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="list-link">Услуги</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="list-link">Как мы работаем</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="list-link">Клиенты</a>
                    </li>
                    <li class="header__list-item">
                        <a href="" class="list-link">Контакты</a>
                    </li>
    
                </ul>

            </nav>

            <!-- ссылка для перхода на сайт -->

            <div class="header__link">

                <!-- текст ссылки -->
                <div class="header__link-text">
                    <a href="#!" class="link-item">Оставить заявку</a>
                </div>

                <!-- Иконка ссылки. Придется делать через <span> -->
                <div class="header__link-icon">
                    <a href="" class="link-item">
                        <span class="link-row"></span>
                    </a>
                </div>

            </div>

        </div>

    </header>

<hr>

    <script src="JavaScript/dinamica.js"></script>
</body>
</html>
