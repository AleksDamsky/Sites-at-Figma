<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Детективно-иформационное агенство</title>
</head>
<body>
    

    <!-- Шапка страницы -->

        <!-- для позиционирования -->

            <!-- лого -->

            </div>

            <!-- Позиционирование навигации -->
            <nav class="header__navigation">

                <!-- лист навигации -->
                <ul class="header__list">

                    <!-- элементы навигации -->
                    <li class="header__list-item">
    
                    </li>
    
                </ul>

            </nav>

            <!-- ссылка для перхода на сайт -->

            <div class="header__link">

                <!-- текст ссылки -->
                <div class="header__link-text">
                    <a href="#!" class="link-item"></a>
                </div>

                <!-- Иконка ссылки -->
                <div class="header__link-icon">
                    <img src="" alt="" class="link-img">
                </div>

        </div>
